name: food_ordering
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management (for the Cart/Bucket)
  provider: ^6.1.1

  # Modern Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # This section tells Flutter where your images are.
  # Ensure your folder is named "assets" (not "asserts")
  # and is located at the root of your project.
  assets:
    - assets/